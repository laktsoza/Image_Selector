
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Change</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="photos" id="photos">
        <div>
            <img src="./images/gondol.jpg" alt="gondol">
            <button>Gondol</button>
        </div>
        <div>
            <img src="./images/rock.jpg" alt="rock">
            <button>Rocks</button>
        </div>
        <div>
            <img src="./images/skies.jpg" alt="skies">
            <button>Skies</button>
        </div>
        <div>
            <img src="./images/workshop.jpg" alt="workshop">
            <button>Workshop</button>
        </div>   
    </div>
    <div class="photos">
        <span>
            <img id="chosen" src="./images/no-image-icon.png" alt="wono-image">
            <button id="clear">Clear</button>
        </span> 
    </div>
    <script src="scripts.js"></script>
</body>
</html>
